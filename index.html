<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="./style.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Signup</h1>
    </header>
    <Main>
        
    <form action="shopping.html" method="post">
        <h1>Signup</h1>
        
        <label for="name">Full Name</label>
        <input type="text" id="name" required/>
        <br>
        <label for="email">Email</label>
        <input type="Email" id="email" required/>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" required/>
        <br>
        <label for="confirm password">confirm Password</label>
        <input type="password" id="confirm password" required/>
        <br>
        <label for="dob">MM/DD/YYYY</label>
        <input type="date" id="dob" required/>
        <br>
        <label for="radio"></label>
        <div class="radio">
        <input type="radio" id="radio" name="person" value="Student" required/>Student
        <input type="radio" id="radio" name="person" value="Employee" required/>Employee
    </div>
        <br>
        <label for="checkbox"><input type="checkbox" id="checkbox"/>I agree to the terms and conditions</label>
        <br>
        <label for="button"></label>
        <input type="submit" id="button" value="Signup" required/>

</Main>
<footer>
    <p>&copy;Signup Form</p>
</footer>
</body>
</html>
